[ids]

*

[main]

# Maps capslock to escape when pressed and control when held
capslock = overload(control, esc)

# Maps control to escape when pressed and control when held
control = overload(control, esc)

# Maps left meta to Control-Alt-Super-Space when pressed and meta when held
leftmeta = overload(meta, C-A-S-space)

# Maps right meta to Meta-Enter when pressed and Meta when held
rightmeta = overload(meta, M-enter)

# Maps enter to enter when pressed and control when held
enter = overload(control, enter)
